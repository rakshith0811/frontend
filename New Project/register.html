<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body bgcolor="#E4F0F8">
        <center>
            <font color="blue" size="6" face="arial">Registration Form</font>
        </center><br/>
        <form action="bottom.html">
            <table align="center">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstname" required=required /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastname" required=required/></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text" id="email" required=required /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="pass" required=required/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="2" cols="20" id="addr"></textarea></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="number" id="mobilem" /></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male</td>
                    <td><input type="radio" name="gender">Female</td>
                </tr>
                <tr><td></td><td><input type="submit" value="Submit"/></td>
                <td><input type="reset" value="Reset"/></td></tr>
            </table>
        </form>
    </body>
</html>
